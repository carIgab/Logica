<meta charset="UTF-8">
 
 <script>

 	function pula (){
 		document.write("<br>")
 	}
 	function mostra (frase){
 		document.write(frase)
 		pula
 	}


     var limite = parseInt(prompt("Entre com a data limite"));
 	 var começo = 0


     mostra (" Números pares são : ")

 	 while (começo <= limite){
       
 	 	mostra(começo + ",");
 	 	começo = começo + 2 

 	 }

 	 alert ("FIM");

 	</script>
