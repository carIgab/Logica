<canvas width="600" height="400"></canvas>

<script> 
	var quadro = document.querySelector("canvas")
	var lapis = quadro.getContext('2d')

	lapis.fillStyle = 'green'
	lapis.fillRect (0 ,0 ,600,400)

    lapis.fillStyle = 'yellow'
    lapis.beginPath();
    lapis.moveTo (300,50)
    lapis.lineTo(100,200)
    lapis.lineTo(500,200)
    lapis.fill()
    
    lapis.fillStyle = 'yellow'
    lapis.beginPath();
    lapis.moveTo (300,350)
    lapis.lineTo(100,200)
    lapis.lineTo(500,200)
    lapis.fill()
    
    lapis.fillStyle = 'blue'
    lapis.beginPath();
    lapis.arc(300,200,100, 2 * 3,14 )
    lapis.fill()

    lapis.fillStyle ="White"
    lapis.fillRect(200, 187.5 , 200 , 25) 

    function desenhaTexto(texto, x , y) {

    lapis.font='17px Georgia';
    lapis.fillStyle='black';
    lapis.fillText(texto, x, y);    
}

    desenhaTexto("ORDEM E PROCESSO",210,207)

    function desenhaEstrela(x, y){
        lapis.fillStyle ="white"
        lapis.beginPath();
        lapis.moveTo(x, y-5);
        lapis.lineTo(x-1, y-1);
        lapis.lineTo(x-5, y-1);
        lapis.lineTo(x-2, y+1);
        lapis.lineTo(x-3, y+5);
        lapis.lineTo(x, y+3);
        lapis.lineTo(x+3, y+5);
        lapis.lineTo(x+2, y+1);
        lapis.lineTo(x+5, y-1);
        lapis.lineTo(x+1, y-1);
        lapis.fill();
    }
